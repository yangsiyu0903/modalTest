<!-- 提示模态框 -->
<div class="y-modal y-fade" data-keyboard="true" data-backdrop="false" tabindex="-1" role="dialog" style="display: none; " #promptDiv>
  <div class="y-modal-dialog">
    <div class="y-modal-content">
      <div class="y-modal-header y-color">
        <span class="y-modal-title y-font">{{title}}</span>
        <span class="y-warn-icon"></span>
        <button type="button" class="y-close" aria-label="Close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <form class="y-form-horizontal">
        <div class="y-modal-body y-font">
          <div>{{message}}</div>
        </div>
      </form>
      <div class="y-modal-footer">
        <button class="y-close-btn color" nz-button (click)="close()">取消</button>
        <button class="y-sure-btn y-color" nz-button nzType="primary" (click)="submit()">{{sureName}}</button>
      </div>
    </div>
  </div>
</div>
